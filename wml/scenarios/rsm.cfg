[multiplayer]
    name= _ "Random symmetric maps"
    description= _ "Random symmetric maps for competitive 1v1"
    map_generation="lua"
    [generator]
        id="test"
        config_name="Random symmetric maps"
        create_map = << local generator = wesnoth.require("~add-ons/Random_Symmetric_Maps/lua/generator.lua")
                        return generator.generate_map_string() >>
    [/generator]

    id = random_symmetric_maps
    random_start_time=no

    {DEFAULT_SCHEDULE}

    [side]
        [ai]
            villages_per_scout=8
        [/ai]
        id=RBY_Side1
        side=1
        save_id=RBY_Side1
        persistent=yes
        color=red
        team_name=Red
        user_team_name= _ "teamname^Red"
        controller=human
        canrecruit=yes
        shroud=no
        fog=yes
        gold=100
    [/side]
    [side]
        [ai]
            villages_per_scout=8
        [/ai]
        id=RBY_Side2
        side=2
        save_id=RBY_Side2
        persistent=yes
        color=blue
        team_name=Blue
        user_team_name= _ "teamname^Blue"
        controller=human
        canrecruit=yes
        shroud=no
        fog=yes
        gold=100
    [/side]
[/multiplayer]

